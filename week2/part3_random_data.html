<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Drawing divs with data</title>
        <script type="text/javascript" src="../d3/d3.js"></script>
		<!-- div css-->
		<style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;	
				margin-right: 2px;	
			}
		</style>
    </head>
    <body>
        <script type="text/javascript">
        	var dataset = [];
			//var dataset;
			for (var i=0; i < 25; i++) {
				var newNumber = Math.random() * 30;//with floating point values
				//var newNumber = Math.floor(Math.random() * 30); // integer
				dataset.push(newNumber);		
			}
			var divBar = function(data) {
				d3.select("body").selectAll("div")
					.data(dataset)
					.enter()
					.append("div")
					.attr("class", "bar")
					.style("height", function(d) { 
						//var barHeight = d.Data*5;	//scale up for csv data
						var barHeight = d*5;
						return barHeight + "px"; 
					});
			}
			console.log(dataset);
			divBar(dataset);
